<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggest a place | St.Lawrence Strolls</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<header id="header">
    <h1>St.Lawrence Strolls</h1>
    <a href="index.html"><img src="../images/logo.svg" alt="les-balades-du-st-laurent"></a>
    <nav id="navbar">
        <ul id="navlist">
            <li class="nav-button"><a href="about-us.html">About</a></li>
            <li class="nav-button"><a href="suggest-location.html">Suggest a place</a></li>
            <li id="alt-linguistique" class="lang-button"><a href="#" lang="fr" translate="no">Français</a></li>
        </ul>
    </nav>
</header>
<main id="main-content">
    <section id="form-container">
        <h2>Suggest a place</h2>
        <form action="http://jkorpela.fi/cgi-bin/echo.cgi" method="post" id="form">
            <fieldset>
                <legend>Informations about the point of interest</legend>
                <p>
                    <label for="title">Title</label><br>
                    <input type="text" name="title" id="title" size="72" required>
                </p>
                <p>
                    <label for="accroche">Hook</label><br>
                    <textarea name="accroche" id="accroche" cols="72" rows="3" placeholder="Enter the hook for your point of interest" required></textarea>
                </p>
                <p>
                    <label for="description">Description</label><br>
                    <textarea name="description" id="description" cols="72" rows="10" placeholder="Enter the description of your point of interest" required></textarea>
                </p>
                <p>
                    <label for="image">Picture</label><br>
                    <input type="file" name="image" id="image" accept="image/*" capture="environment">
                </p>
                <p>
                    <label for="clip-sonore">Audio</label><br>
                    <input type="file" name="clip-sonore" id="clip-sonore" accept="audio/*" capture="environment">
                </p>
                <p>
                    <label for="langue">Language</label><br>
                    <select name="langue" id="langue" size="2">
                        <option value="fr" selected>Français</option>
                        <option value="en">English</option>
                    </select>
                </p>
                <p>
                    <label for="courriel">Email</label><br>
                    <input type="email" name="courriel" id="courriel" size="72" required>
                </p>
                <p>
                    <input type="submit" value="Send">
                    <input type="reset" value="Cancel">
                </p>
            </fieldset>
        </form>
    </section>
</main>
<footer>

                    </a></li>
                    <li class="media-link"><a href="https://github.com/CAF2801" rel="github">
                        <img src="../images/icons/github-142-svgrepo-com.svg" alt="github">
                    </a></li>

            </nav>
        </div>
    </div>
</footer>
</body>
</html>
